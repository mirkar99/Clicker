<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Clicker</title>
</head>
<body>
    <div class="container">
    <main class="main">
        <h2 class="main__text">0</h2>
        <button class="main__button">Click!</button>
    </main>
    <section class="section">
        <h2 class="section__text">Menu</h2>
        <div class="section__element">
            <h2 class="element__value">100</h2>
            <h3 class="element__text">Auto click +1</h3>
        </div>
        <div class="section__element">
            <h2 class="element__value">200</h2>
            <h3 class="element__text">Click multiplier x2</h3>
        </div>
        <div class="section__element hidden">
            <h2 class="element__value">450</h2>
            <h3 class="element__text">Click multiplier x3</h3>
        </div>
        <div class="section__element hidden">
            <h2 class="element__value">700</h2>
            <h3 class="element__text">Click multiplier x4</h3>
        </div>
        <div class="section__element hidden">
            <h2 class="element__value">950</h2>
            <h3 class="element__text">Click multiplier x5</h3>
        </div>
    </section>
</div>
    <script src="script/script.js"></script>
</body>
</html>
